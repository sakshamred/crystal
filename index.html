<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrystalMethAI - The Future of AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #bd410c;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .highlight {
            color: #daae87;
        }
        .description {
            font-size: 1.5rem;
            color: #bbb;
            margin: 20px 0;
        }
        .explore-btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            background-color: #bd410c;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .explore-btn:hover {
            background-color: #e65c00;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #3d3d3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">CrystalMeth<span class="highlight">AI</span></h1>
        <p class="description">Revolutionizing AI with cutting-edge technology and seamless human-machine interaction.</p>
        <button class="explore-btn">SOON</button>
        <p class="description">on the verge of collapse</p>

    </div>
</body>
</html>
